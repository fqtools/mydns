home_directory: .
logfile       : log/nlog.txt
chnroute      : config/chnroute.txt   #domestic ip range , same as chinadns file
ovsroute      : config/ovsroute.txt   #oveesea host/ip pair , auto generated by this program
default_ttl   : 60                 #reading oveasea host ip, set default ttl to this number
longest_valid_ttl : 86400            #24 hours
white_list_mode   : true
now_in_oversea    : false

bind_ip       : 127.0.0.1
bind_port          : 53

white_list:      #this list will force to use oversea dns resolver
   name1 : google.com
   name2 : twitter.com
   name3 : facebook.com
   name4 : youtube.com 
   name5 : cnn.com
   name6 : bbc.com
   name7 : digitalocean.com
   name8 : global.ssl.fastly.net
   name9 : amazon.com
   name10 : amazonaws.com
   name11 : github.com
   name12 : yahoo.com




#for these domain, using domestic dns resolver result.
