home_directory: /Users/mike/work/mydns
logfile       : log/mydns.log
chnroute      : config/chnroute.txt   #domestic ip range , same as chinadns file
ovsroute      : config/ovsroute.txt   #oveesea host/ip pair , auto generated by this program
default_ttl   : 60                   #reading oveasea host ip, set default ttl to this number

bind_ip       : 127.0.0.1
bind_port          : 53 


#for these domain, using domestic dns resolver result.
# a $ means ending. ".cn$"" = ending in .cn
force_using_domestic_resolve:
  name1 : .cn$
  name2 : apple.com
  name3 : icloud.com
  name4 : xueqiu.com
  name5 : baidu.com

domestic_dns_resolver:
  - protocol : udp
    address  : 192.168.1.1 #system default dns server
    port     :  53

  - protocol : udp
    address  : 223.5.5.5 #alibaba dns server
    port     : 53

  - protocol : udp
    address  : 14.18.142.2 # cloudxns dns server
    port     : 53

  - protocol : udp
    address  : 114.114.114.114 # 114
    port     : 53


oversea_dns_resolver:
  - protocol : udp
    address  : 127.0.0.1 #local dnscrypt server 
    port     : 5533

